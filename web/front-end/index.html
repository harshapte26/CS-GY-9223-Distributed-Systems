<!DOCTYPE html>
<html lang="en">
<head>
    <title>Distributer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <header>
            <form class="compose">
                <textarea placeholder="What is on your mind?"></textarea>

                <div>
                    <span class="count">140</span>
                    <button>Send</button>
                </div>
            </form>
        </header>

        <div class="tweets">
            <div class="thread">

                <div class="replies">
                    <form class="compose">
                        <textarea placeholder="What is on your mind?"></textarea>

                        <div>
                            <span class="count">140</span>
                            <button>Send</button>
                        </div>
                    </form>
                </div>
            </div>
<!--
            <div class="thread">
            </div> -->
        </div>
    </main>

    <!-- Handlebars Templates -->
    <script id="template-tweet" type="text/x-handlebars-template">
        <div class="tweet">
            <img src="images/{{ img }}">

            <div class="body">
                <div class="title">{{ handle }}</div>
                <div class="message">{{ message }}</div>
            </div>
        </div>
    </script>

    <script id="template-compose" type="text/x-handlebars-template">
        <div class="replies">
            <form class="compose">
                <textarea placeholder="What is on your mind?"></textarea>

                <div>
                    <span class="count">140</span>
                    <button>Send</button>
                </div>
            </form>
        </div>
    </script>

    <script id="template-thread" type="text/x-handlebars-template">
        <div class="thread">
            {{{ tweetTemplate }}}
            {{{ composeTemplate }}}
        </div>
        <button id="follow-button" onclick="fun()">+ Follow</button>
    </script>

    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="main.js"></script>
</body>
</html>
